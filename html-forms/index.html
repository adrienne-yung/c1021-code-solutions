<!DOCTYPE html>
<html>
  <head>
    <title>HTML Form</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
        <div>Email</div>
        <input type="text" name="email"/>
        <div>Why is coding cool?</div>
        <select name="Select an option">
          <option value="Select an option">Select an option</option>
          <option value="Because it's interesting">Because it's interesting</option>
          <option value="Because it's fun">Because it's fun</option>
          <option value="Because it's powerful">Because it's powerful</option>
        </select>
        <div>Favorite Language(Choose one)</div>
        <input type="radio" name="Language" value="HTML"/> HTML
        <input type="radio" name="Language" value="CSS"/> CSS
        <input type="radio" name="Language" value="JavaScript"/> JavaScript
        <div>Would you like to sign up for more information?</div>
        <input type="checkbox" name="service" value="Sign me up!"/> Sign me up!
        <div>Comments</div>
        <textarea name="comments" cols="20" rows="10"></textarea>
        <div>
          <input type="submit" value="Submit" />
        </div>
  </body>
</html>
