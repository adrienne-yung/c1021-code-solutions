<!DOCTYPE html>
<html>
  <head>
    <title>HTML Form</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
      <form>
        <div>
        <label for="login">Email</label>
        <div>
          <input type="email" id="login" name="email-address"/>
        </div>
        </div>
        <div>
        <label>Why is coding cool?</label>
       <div>
        <select name="Select an option">
          <option value="Select an option" class="coding" name="option">Select an option</option>
          <option value="Because it's interesting" class="coding" name="interesting">Because it's interesting</option>
          <option value="Because it's fun" class="fun" name="fun">Because it's fun</option>
          <option value="Because it's powerful" class="powerful" name="powerful">Because it's powerful</option>
        </select>
       </div>
       </div>
       <div>
        <label>Favorite Language(Choose one)</label>
        <div>
          <input type="radio" name="html" class="Language" value="HTML" /> HTML
          <input type="radio" name="css"  class="Language" value="CSS" /> CSS
          <input type="radio" name="javascript" class="Language" value="JavaScript" /> JavaScript
        </div>
        </div>
        <div>
        <p>Would you like to sign up for more information?</p>
        <div>
          <input type="checkbox" id= "signup" value="Sign me up!" /> Sign me up!
        </div>
        </div>
        <div>
        <label for="comments">Comments</label>
        <div>
          <textarea name="comments" id="comments" cols="20" rows="10"></textarea>
        </div>
        </div>
        <div>
          <input type="submit" value="Submit"/>
        </div>
      </form>
  </body>
</html>
