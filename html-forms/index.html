<!DOCTYPE html>
<html>
  <head>
    <title>HTML Form</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
      <form>
        <div>
        <label>Email</label>
        <div>
          <input type="email" name="email-address"/>
        </div>
        </div>
        <div>
        <label for="option">Why is coding cool?</label>
       <div>
        <select name="Select an option">
          <option value="Select an option" name="option">Select an option</option>
          <option value="Because it's interesting" name="option">Because it's interesting</option>
          <option value="Because it's fun" name="option">Because it's fun</option>
          <option value="Because it's powerful" class="name">Because it's powerful</option>
        </select>
       </div>
       </div>
       <div>
        <label>Favorite Language(Choose one)</label>
        <div>
          <input type="radio" name="language" value="HTML" /> HTML
          <input type="radio" name="language"  value="CSS" /> CSS
          <input type="radio" name="language" value="JavaScript" /> JavaScript
        </div>
        </div>
        <div>
        <p>Would you like to sign up for more information?</p>
        <div>
          <input type="checkbox" id= "signup" value="Sign me up!" /> Sign me up!
        </div>
        </div>
        <div>
        <label>Comments</label>
        <div>
          <textarea cols="20" rows="10"></textarea>
        </div>
        </div>
        <div>
          <input type="submit" value="Submit"/>
        </div>
      </form>
  </body>
</html>
