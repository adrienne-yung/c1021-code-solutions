<!DOCTYPE html>
<html>
  <head>
    <title>HTML Form</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
        <label for="login">Email</label>
        <div>
          <input type="text" id="login" name="email" />
        </div>
        <label for="coding">Why is coding cool?</label>
       <div>
        <select name="Select an option">
          <option value="Select an option" id="option">Select an option</option>
          <option value="Because it's interesting" id="interesting">Because it's interesting</option>
          <option value="Because it's fun" id="fun">Because it's fun</option>
          <option value="Because it's powerful" id="powerful">Because it's powerful</option>
        </select>
       </div>
        <label for="Language">Favorite Language(Choose one)</label>
        <div>
          <input type="radio" name="Language" id="html" value="HTML" /> HTML
          <input type="radio" name="Language"  id="css" value="CSS" /> CSS
          <input type="radio" name="Language" id="javascript" value="JavaScript" /> JavaScript
        </div>
        <label for="signup">Would you like to sign up for more information?</label>
        <div>
          <input type="checkbox" id= "Signup" value="Sign me up!" /> Sign me up!
        </div>
        <label for="comments">Comments</label>
        <div>
          <textarea name="comments" id="comments" cols="20" rows="10"></textarea>
        </div>
        <label for="submit">
        <div>
          <input type="submit"  id="submit" value="Submit" />
        </div>
        </label>
  </body>
</html>
