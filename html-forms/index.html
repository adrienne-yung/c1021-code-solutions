<!DOCTYPE html>
<html>
  <head>
    <title>HTML Form</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
      <form>
        <div>
        <label for="email">Email</label>
        <div>
          <input type="email" id="email">
        </div>
        </div>
        <div>
        <label for="option">Why is coding cool?</label>
       <div>
        <select id="option">
          <option value="Select an option">Select an option</option>
          <option value="Because it's interesting">Because it's interesting</option>
          <option value="Because it's fun">Because it's fun</option>
          <option value="Because it's powerful">Because it's powerful</option>
        </select>
       </div>
       </div>
       <div>
        <label>Favorite Language(Choose one)</label>
        <div>
          <input type="radio" value="HTML" /> HTML
          <input type="radio" value="CSS" /> CSS
          <input type="radio" value="JavaScript" /> JavaScript
        </div>
        </div>
        <div>
        <p>Would you like to sign up for more information?</p>
        <div>
          <input type="checkbox" value="Sign me up!" /> Sign me up!
        </div>
        </div>
        <div>
        <label>Comments</label>
        <div>
          <textarea cols="20" rows="10"></textarea>
        </div>
        </div>
        <div>
          <input type="submit" value="Submit"/>
        </div>
      </form>
  </body>
</html>
