<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-one-fifth">
        <div>
          <img class="item-img" src="images/dress1.jpeg">
        </div>
        <div>
          <p><strong>Free People</strong></p>
          <p class="item-size">One Size</p>
        </div>
        <div>
          <p><strong>$35</strong></p>
          <p class="item-retail-price"><del>$125 retail</del></p>
        </div>
      </div>
      <div class="column-one-fifth">
        <div>
          <img  class="item-img" src="images/ysl-bag.jpeg">
        </div>
        <div>
          <p><strong>Yves Saint Laurent</strong></p>
          <p class="item-size">One Size</p>
        </div>
        <div>
          <p><strong>$200</strong></p>
          <p class="item-retail-price"><del>$1600 retail</del></p>
        </div>
      </div>
      <div class="column-one-fifth">
        <div>
          <img class="item-img" src="images/key.jpeg">
        </div>
        <div>
          <p><strong>Tiffany</strong></p>
          <p class="item-size">One Size</p>
        </div>
        <div>
          <p>$476</p>
          <p class="item-retail-price"><del>$2000 retail</del></p>
        </div>
      </div>
      <div class="column-one-fifth">
        <div>
          <img class="item-img pad-lv-img" src="images/lv-bag.jpg">
        </div>
        <div>
          <p><strong>Louis Vuitton</strong></p>
          <p class="item-size">One Size</p>
        </div>
        <div>
          <p><strong>$95</strong></p>
          <p class="item-retail-price"><del>$1200 retail</del></p>
        </div>
      </div>
      <div class="column-one-fifth">
        <div>
          <img class="item-img" src="images/dress2.jpeg">
        </div>
        <div>
          <p><strong>Reformation</strong></p>
          <p class="item-size">One Size</p>
        </div>
        <div>
          <p><strong>$95</strong></p>
          <p class="item-retail-price"><del>$198 retail</del></p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
