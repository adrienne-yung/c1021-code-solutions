<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-one-fifth">
        <div>
          <img class="item-img" src="images/dress1.jpeg">
        </div>
        <div>
          <p><strong>Free People</strong><span class="item-size" style="color:darkgray"> |  Size 6</span></p>
        </div>
        <div>
          <p><strong><mark>$35</mark></strong><span class="item-retail-price" style="color:darkgray"><del> $125 retail</del></span></p>
        </div>
      </div>
      <div class="column-one-fifth">
        <div>
          <img  class="item-img" src="images/ysl-bag.jpeg">
        </div>
        <div>
          <p><strong>Yves Saint Laurent</strong><span class="item-size" style="color:darkgray"> | One Size</span></p>
        </div>
        <div>
          <p><strong><mark>$200</mark></strong><span class="item-retail-price" style="color:darkgray"><del> $1600 retail</del></span></p>
        </div>
      </div>
      <div class="column-one-fifth">
        <div>
          <img class="item-img" src="images/key.jpeg">
        </div>
        <div>
          <p><strong>Tiffany</strong><span class="item-size" style="color:darkgray"> | One Size</span></p>
        </div>
        <div>
          <p><strong><mark>$476</mark></strong><span class="item-retail-price" style="color:darkgray"><del> $2000 retail</del></span></p>
        </div>
      </div>
      <div class="column-one-fifth">
        <div>
          <img class="item-img pad-lv-img" src="images/lv-bag.jpg">
        </div>
        <div>
          <p><strong>Louis Vuitton</strong><span class="item-size" style="color:darkgray"> | One Size</span></p>
        </div>
        <div>
          <p><strong><mark>$95</mark></strong><span style="color:darkgray"><del> $1200 retail</del></span></p>
        </div>
      </div>
      <div class="column-one-fifth">
        <div>
          <img class="item-img" src="images/dress2.jpeg">
        </div>
        <div>
          <p><strong>Reformation</strong><span class="item-size" style="color:darkgray"> | Size 4</span></p>
        </div>
        <div>
          <p><strong><mark>$95</mark></strong><span class="item-retail-price"><del> $198 retail</del></span></p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
