<!DOCTYPE html>
<html>

<head>
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h1>How It Works</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-one-fourth">
        <section>
          <div>
            <img class="screen-img" src="images/screen-1.png">
          </div>
        </section>
        <section>
          <div class="icon-img-align">
            <img class= "icon-img" src="images/switch-icon.png">
          </div>
        </section>
        <section>
          <div>
            <h3>App Switching</h3>
          </div>
          <div>
            <p>Toggles all your apps on and off</p>
          </div>
        </section>
      </div>
      <div class="column-one-fourth">
        <section>
          <div>
            <img class="screen-img" src="images/screen-2.png">
          </div>
        </section>
        <section>
          <div class="icon-img-align">
            <img class= "icon-img" src="images/filter-icon.png">
          </div>
        </section>
        <section>
          <div>
            <h3>Trip Filtering</h3>
          </div>
          <div>
            <p>Evaluates your trip requests</p>
          </div>
        </section>
      </div>
      <div class="column-one-fourth">
        <section>
          <div>
            <img class="screen-img" src="images/screen-3.png">
          </div>
        </section>
        <section>
          <div class="icon-img-align">
            <img class= "icon-img" src="images/slider-icon.png">
          </div>
        </section>
        <section>
          <div>
            <h3>Service Filters</h3>
          </div>
          <div>
            <p>Accepts only your ideal trips</p>
          </div>
        </section>
      </div>
      <div class="column-one-fourth">
        <section>
          <div>
            <img class="screen-img" src="images/screen-4.png">
          </div>
        </section>
        <section>
          <div class="icon-img-align">
            <img class= "icon-img" src="images/bars-icon.png">
          </div>
        </section>
        <section>
          <div>
            <h3>Stats + Mileage</h3>
          </div>
          <div>
            <p>Tracks your trips across all apps</p>
          </div>
        </section>
      </div>
    </div>
  </div>
</body>

</html>
