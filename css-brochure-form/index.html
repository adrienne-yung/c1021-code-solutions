<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<p><strong>LEARN MORE</strong></p>
<form>
  <div>
    <label for="login"><strong>COMPANY EMAIL</strong></label>
    <div>
      <input type="email" id="login" placeholder="sally@company.co">
    </div>
  </div>
  <div>
    <label for="firstlast"><strong>NAME</strong></label>
    <div>
      <input type="text" id="firstlast" placeholder="Sally Smith">
    </div>
  </div>
  <div>
    <label for="hiring"><strong>WHERE ARE YOU HIRING?</strong></label>
    <div>
      <input type="search" id="hiring" placeholder="City, Country">
    </div>
  </div>
  <div>
    <label for="engineers"><strong>HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</strong></label>
    <div>
      <select id="engineers">
        <option value="1-2 Engineers">1-2 Engineers</option>
        <option value="3-4 Engineers">3-4 Engineers</option>
        <option value="5-6 Engineers">5-6 Engineers</option>
        <option value="6+ Engineers">6+ Engineers</option>
      </select>
    </div>
  </div>
  <div class="button">
    <button type="button">SUBMIT</button>
  </div>
</form>
</body>
</html>
